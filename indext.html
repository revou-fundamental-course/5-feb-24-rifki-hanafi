<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="styles.css">
<title>Kalkulator Suhu</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Suhu</h2>
    <form id="temperatureForm">
        <label for="celsius">Celsius:</label>
        <input type="text" id="celsius" name="celsius">
        
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="text" id="fahrenheit" name="fahrenheit">
        
        <label for="kelvin">Kelvin:</label>
        <input type="text" id="kelvin" name="kelvin">
        
        <input type="submit" value="Hitung">
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('temperatureForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var celsius = parseFloat(document.getElementById('celsius').value);
        var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
        var kelvin = parseFloat(document.getElementById('kelvin').value);

        if (!isNaN(celsius)) {
            document.getElementById('fahrenheit').value = (celsius * 9/5) + 32;
            document.getElementById('kelvin').value = celsius + 273.15;
        } else if (!isNaN(fahrenheit)) {
            document.getElementById('celsius').value = (fahrenheit - 32) * 5/9;
            document.getElementById('kelvin').value = (fahrenheit - 32) * 5/9 + 273.15;
        } else if (!isNaN(kelvin)) {
            document.getElementById('celsius').value = kelvin - 273.15;
            document.getElementById('fahrenheit').value = (kelvin - 273.15) * 9/5 + 32;
        } else {
            alert("Masukkan nilai suhu yang valid.");
        }

        document.getElementById('result').innerHTML = "Hasil perhitungan suhu:";
    });
</script>

</body>
</html>
